<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Simple Quiz</h2>
            <hr>
        </div>

        <div class="quiz-box">
            <div class="question">
                <h3>1. Hewan yang berkembang biak dengan cara bertelur disebut sebagai hewan?</h3>
            </div>

            <div class="option">
                <div class="opt opt-1 false" >Vivipar</div>
                <div class="opt opt-2 true" >Ovipar</div>
                <div class="opt opt-3 false" >Ovovivivar</div>
                <div class="opt opt-4 false" >Herbivora</div>
            </div>
        </div>

        <button class="btn-next">Next</button>
    </div>


    <script src="script.js"></script>
    
</body>
</html>
